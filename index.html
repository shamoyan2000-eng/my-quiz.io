<body>

<div id="quiz"></div>

<button onclick="check()">–ü—Ä–æ–∏–∑–Ω–µ—Å—Ç–∏ –∑–∞–∫–ª–∏–Ω–∞–Ω–∏–µ</button>

<!-- üî• –¢–£–¢ –ë–£–î–ï–¢ –¢–í–û–Å –§–û–¢–û -->
<div id="final">
    <h2>‚ú® –ú–∞–≥–∏—è —Å—Ä–∞–±–æ—Ç–∞–ª–∞!</h2>
    <img src="photo.jpg" alt="–¢–≤–æ—ë —Ñ–æ—Ç–æ">

<script>
const quiz = [
{q:"–õ—É—á—à–∏–π –¥—Ä—É–≥ –ì–∞—Ä—Ä–∏ –ü–æ—Ç—Ç–µ—Ä–∞?", a:["–î—Ä–∞–∫–æ","–†–æ–Ω","–ù–µ–≤–∏–ª–ª"], c:1},
{q:"–§–∞–º–∏–ª–∏—è –ì–µ—Ä–º–∏–æ–Ω—ã?", a:["–£–∏–∑–ª–∏","–ì—Ä–µ–π–Ω–¥–∂–µ—Ä","–õ–∞–≤–≥—É–¥"], c:1},
{q:"–®–∫–æ–ª–∞ –º–∞–≥–∏–∏?", a:["–î—É—Ä–º—Å—Ç—Ä–∞–Ω–≥","–•–æ–≥–≤–∞—Ä—Ç—Å","–®–∞—Ä–º–±–∞—Ç–æ–Ω"], c:1},
{q:"–î–∏—Ä–µ–∫—Ç–æ—Ä –•–æ–≥–≤–∞—Ä—Ç—Å–∞?", a:["–°–Ω–µ–π–ø","–ú–∞–∫–≥–æ–Ω–∞–≥–∞–ª–ª","–î–∞–º–±–ª–¥–æ—Ä"], c:2},
{q:"–§–∞–∫—É–ª—å—Ç–µ—Ç –ì–∞—Ä—Ä–∏?", a:["–°–ª–∏–∑–µ—Ä–∏–Ω","–ì—Ä–∏—Ñ—Ñ–∏–Ω–¥–æ—Ä","–ö–æ–≥—Ç–µ–≤—Ä–∞–Ω"], c:1},
{q:"–ì–ª–∞–≤–Ω—ã–π –∑–ª–æ–¥–µ–π?", a:["–õ—é—Ü–∏—É—Å","–í–æ–ª–¥–µ–º–æ—Ä—Ç","–ë–µ–ª–ª–∞—Ç—Ä–∏—Å–∞"], c:1},
{q:"–ò–≥—Ä–∞ –Ω–∞ –º–µ—Ç–ª–∞—Ö?", a:["–ö–≤–∏–¥–¥–∏—á","–ü–æ–ª–æ","–†–µ–≥–±–∏"], c:0},
{q:"–ó–∞–∫–ª–∏–Ω–∞–Ω–∏–µ —Å–≤–µ—Ç–∞?", a:["–õ—é–º–æ—Å","–≠–∫—Å–ø–µ–ª–ª–∏–∞—Ä–º—É—Å","–ê–≤–∞–¥–∞"], c:0},
{q:"–ö—Ä–µ—Å—Ç–Ω—ã–π –ì–∞—Ä—Ä–∏?", a:["–†–∏–º—É—Å","–°–∏—Ä–∏—É—Å","–î–∂–µ–π–º—Å"], c:1},
{q:"–ò–º—è —Å–æ–≤—ã –ì–∞—Ä—Ä–∏?", a:["–ë—É–∫–ª—è","–•–µ–¥–≤–∏–≥","–õ—É–Ω–∞"], c:1},

// –¥–µ—Ç–µ–∫—Ç–∏–≤–Ω—ã–µ
{q:"–ß—Ç–æ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è –±–æ–ª—å—à–µ, –µ—Å–ª–∏ –ø–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—å?", a:["9","6","0"], c:1},
{q:"–ß—Ç–æ –≤—Å–µ–≥–¥–∞ –≤–ø–µ—Ä–µ–¥–∏, –Ω–æ –Ω–µ –ø—Ä–∏—Ö–æ–¥–∏—Ç?", a:["–ü—Ä–æ—à–ª–æ–µ","–ó–∞–≤—Ç—Ä–∞","–°–µ–≥–æ–¥–Ω—è"], c:1},
{q:"–ö–ª—é—á–∏ –µ—Å—Ç—å, –∑–∞–º–∫–æ–≤ –Ω–µ—Ç?", a:["–ö–∞—Ä—Ç–∞","–ü–∏–∞–Ω–∏–Ω–æ","–î–æ–º"], c:1},
{q:"–ú–æ–∂–Ω–æ —Å–ª–æ–º–∞—Ç—å, –Ω–µ –∫–∞—Å–∞—è—Å—å?", a:["–û–±–µ—â–∞–Ω–∏–µ","–°—Ç–µ–∫–ª–æ","–¢–µ–Ω—å"], c:0},
{q:"–ß–µ–º –±–æ–ª—å—à–µ –±–µ—Ä–µ—à—å ‚Äî —Ç–µ–º –±–æ–ª—å—à–µ –æ—Å—Ç–∞–µ—Ç—Å—è?", a:["–î–µ–Ω—å–≥–∏","–°–ª–µ–¥—ã","–í—Ä–µ–º—è"], c:1}
];

const quizDiv = document.getElementById("quiz");

quiz.forEach((item, i) => {
    const div = document.createElement("div");
    div.className = "question";
    div.id = "q"+i;
    div.innerHTML = `<p>${i+1}. ${item.q}</p>`;
    item.a.forEach((ans, j) => {
        div.innerHTML += `
        <label>
        <input type="radio" name="q${i}" value="${j}"> ${ans}
        </label><br>`;
    });
    quizDiv.appendChild(div);
});

function check() {
    let allCorrect = true;

    quiz.forEach((item, i) => {
        const block = document.getElementById("q"+i);
        block.classList.remove("correct","wrong");

        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if (sel && parseInt(sel.value) === item.c) {
            block.classList.add("correct");
        } else {
            block.classList.add("wrong");
            allCorrect = false;
        }
    });

    if (allCorrect) {
        quizDiv.style.display = "none";
        document.querySelector("button").style.display = "none";
        document.getElementById("final").style.display = "block";
        window.scrollTo({top:0,behavior:"smooth"});
    }
}
</script>
